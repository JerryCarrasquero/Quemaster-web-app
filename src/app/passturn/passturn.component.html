<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
></ngx-spinner>
<div style="text-align:center">
  <div class="card">
    <h1 class="card-title">Cliente en linea: {{place}}</h1>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Numero del cliente actual: {{placec}}</li>
      <li class="list-group-item">Nombre del cliente actual: {{name}}</li>
      <li class="list-group-item">Usuario del cliente actual: {{user}}</li>
    </ul>
    <div class="card-body">
      <div layout="row" layout-align="center center"  layout-fill>
        <div class="btn-group" role="group" aria-label="Control de caja">
          <button type="button" class="btn btn-dark" (click)=nexturn(1)>Siguiente</button>
          <button type="button" class="btn btn-danger" (click)=nexturn(0)>Saltar</button>
        </div>
      </div>
    <hr>
    <button type="button" class="btn btn-danger" (click)=endturn()>end turn</button>
    </div>
  </div>
</div>
