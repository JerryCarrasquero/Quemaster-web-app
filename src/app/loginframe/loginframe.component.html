<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
></ngx-spinner>
<div class="container">
  <div >
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
      <p>Por favor introdusca su<br>Usuario y Contraseña</p>
      </div>
      <form id="Login" [formGroup]="loginForm"  (ngSubmit)="enterSite()">
          <div class="alert alert-danger"  *ngIf="error" role="alert">
              {{error}}
          </div>
        <div class="form-group">
            <input type="username"  autocomplete="off" class="form-control" formControlName="username"  id="username" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="password"  autocomplete="off" class="form-control" formControlName="password"  id="inputPassword" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Log in</button>
      </form>
      <div class="forgot">
        <a (click)="register()"   >No tienes una cuenta?</a>
      </div>
    </div>
  </div>
</div>
</div>
