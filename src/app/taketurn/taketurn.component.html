<head>
  {{title}}
</head>
<body>
    <ngx-spinner
    bdColor = "rgba(51, 51, 51, 0.8)"
    size = "large"
    color = "#fff"
    type = "ball-clip-rotate"
    ></ngx-spinner>
<div style="text-align:center">
  <div class="container">
    <div class="card">
      <h1 class="card-title">Personas en la linea: {{placet}}</h1>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Numero que posee: {{place}}</li>
        <li class="list-group-item">Tiempo estimado de espera : {{time}}</li>
        <li class="list-group-item">Local: {{name}}</li>
      </ul>
      <div class="card-body">
        <div layout="row" layout-align="center center"  layout-fill>
          <div *ngIf="!exist">
            <button type="button" class="btn btn-dark" (click)="taketurn('en cola')">Tomar turno</button>
          </div>
          <div *ngIf="exist">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Salir de la linea</button>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="modal"  id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¿Esta seguro que desea abandonar la linea?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Esta seguro que desea abandonalar la linea? de ser asi porfavor expesifique una razon</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="taketurn('yes')" data-dismiss="modal" >Otros</button>
        <button type="button" class="btn btn-primary" (click)="taketurn('no')" data-dismiss="modal" >Linea muy larga</button>
        <button type="button" class=" btn btn-danger" data-dismiss="modal" >Cancelar</button>
      </div>
    </div>
  </div>
</div>
</body>
